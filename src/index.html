<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="page center">
    <header class="header center">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>
    <main class="content center">
      <section class="profile center">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар" class="profile__avatar">
          <button type="button" class="profile__avatar-button"></button>
        </div>
        <div class="profile__edit-avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title hide-text"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle hide-text"></p>
        </div>
        <button class="profile__add-button profile__type_add-button" type="button"></button>
      </section>
      <section class="center" aria-label="h2">
        <ul class="elements">
          <template id="elements" class="element-template">
            <li class="elements__element">
              <img class="elements__image" src="#" alt="">
              <button class="elements__trash" type="button"></button>
              <div class="elements__info">
                <h2 class="elements__caption hide-text"></h2>
                <div class="elements__like-section">
                  <button class="elements__like-button" type="button"></button>
                  <span class="elements__like-counter"></span>
                </div>

              </div>
            </li>
          </template>
        </ul>

      </section>
    </main>
    <footer class="footer center">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="popup__edit popup__edit_type_edit center" name="popup" method="post" novalidate>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input type="text" name="about" id="about-input" class="popup__input popup__input_type_job"
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__save popup__save_type_inactive" type="submit">Сохранить</button>
        </form>
        <button class="popup__close popup__close_type_edit" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <form class="popup__edit popup__edit_type_add center" name="popup" method="post" novalidate>
          <h3 class="popup__heading">Новое место</h3>
          <input type="text" name="name" id="heading-input" class="popup__input popup__input_type_title"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error heading-input-error"></span>
          <input type="url" name="about" id="link-input" class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__save popup__save_type_inactive popup__save_type_add" type="submit">Создать</button>
        </form>
        <button class="popup__close popup__close_type_add" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container">
        <img class="popup__opened-image" src="#" alt="#">
        <p class="popup__opened-title"></p>
        <button class="popup__close popup__close_type_image" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_update-avatar"> <!-- popup_opened -->
      <div class="popup__container">
        <form class="popup__edit center update-avatar" name="popup" method="post" novalidate>
          <h3 class="popup__heading">Обновить аватар</h3>
          <input type="url" name="about" id="link-input" class="popup__input popup__input_type_link"
            placeholder="Ссылка на изображение" required>
          <span class="popup__input-error link-input-error"></span>

          <button class="popup__save popup__save_type_inactive" type="submit">Сохранить</button>
        </form>
        <button class="popup__close popup__close_type_edit" type="button"></button>
      </div>
    </div>


    <div class="popup popup_type_delete-photo"> <!-- popup_opened -->
      <div class="popup__container">
        <form class="popup__edit center">
          <h3 class="popup__heading">Вы уверены?</h3>
          <button class="popup__save" type="submit">Да</button>
        </form>
        <button class="popup__close popup__close_type_edit" type="button"></button>
      </div>
    </div>



  </div>
</body>

</html>
