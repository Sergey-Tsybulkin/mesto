<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page center">
    <header class="header center">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content center">
      <section class="profile center">
        <img src="./images/__avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title hide-text">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle hide-text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="center">
        <ul class="elements">
          <li class="elements__element">
            <img class="elements__image" src="./images/dagestan.jpg" alt="Дагестан">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Дагестан</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/moscow.jpg" alt="Москва">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Москва</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/murmansk.jpg" alt="Мурманск">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Мурманск</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/nijniy_novgorod.jpg" alt="Нижний Новгород">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Нижний Новгород</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/omsk.jpg" alt="Омск">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Омск</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/saint_pitersburg.jpg" alt="Санкт-Петербург">
            <div class="elements__info">
              <h2 class="elements__caption hide-text">Санкт-Петербург</h2>
              <button class="elements__like-button elements__like-button_disabled" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer center">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__edit center" name="popup" method="post">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_job" placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
