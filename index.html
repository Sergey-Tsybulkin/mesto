<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
	<div class="page center">
		<header class="header center">
			<img class="header__logo" src="./images/logo.svg" alt="Место">
		</header>
		<main class="content center">
			<section class="profile center">
				<img src="./images/__avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title hide-text">Жак-Ив Кусто</h1>
					<button class="profile__edit-button"></button>
					<p class="profile__subtitle hide-text">Исследователь океана</p>
				</div>
				<button class="profile__add-button"></button>
			</section>
			<section class="center" aria-label="h2">
				<ul class="elements">
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/dagestan.jpg" alt="Дагестан">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Дагестан</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/moscow.jpg" alt="Москва">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Москва</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/murmansk.jpg" alt="Мурманск">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Мурманск</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/nijniy_novgorod.jpg" alt="Нижний Новгород">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Нижний Новгород</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/omsk.jpg" alt="Омск">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Омск</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
					<li class="elements__item">
						<figure class="elements__element">
							<img class="elements__image" src="./images/saint_pitersburg.jpg" alt="Санкт-Петербург">
							<figcaption class="elements__info">
								<p class="elements__caption hide-text">Санкт-Петербург</p>
								<button class="elements__like-button elements__like-button_disabled"></button>
							</figcaption>
						</figure>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer center">&#169; 2020 Mesto Russia</footer>
		<div class="popup">
			<div class="popup__container">
				<form class="popup__edit center">
					<h2 class="popup__heading">Редактировать профиль</h2>
					<input type="text" name="name" class="popup__input popup__input_name">
					<input type="text" name="about" class="popup__input popup__input_job">
					<button class="popup__save" type="button">Сохранить</button>
				</form>
				<button class="popup__close"></button>
			</div>
		</div>
	</div>
	<script src="./scripts/script.js"></script>
</body>

</html>
